<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Portfolio Generator</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
    <h1>Markdown to Portfolio</h1>
    
    <textarea id="markdown-input" placeholder="Paste your Markdown here..."></textarea>
    
    <button onclick="generatePortfolio()">Generate</button>
    
    <h2>Preview</h2>
    <div id="preview" class="output"></div>
  </div>

  <!-- Marked.js (used to convert markdown to HTML) -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
